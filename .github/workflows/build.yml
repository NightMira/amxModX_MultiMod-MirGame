name: AMXX Build System

on:
  push:
    branches: [main, dev, hotfix/*, alpha/*, beta/*, rc/*, feature/*, bugfix/*]
  pull_request:
    branches: [main, dev]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Checkout code (with full history)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          fetch-depth: 0

      - name: ðŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libc6-i386 lib32stdc++6 lib32z1 lib32gcc-s1 wget tar

      - name: ðŸ”§ Download AMXX Compiler
        run: |
          wget -q https://github.com/NightMira/amxmodx_1-9/releases/download/v1.9/amxmodx19.tar
          tar -xf amxmodx19.tar
          chmod +x amxxpc
          ./amxxpc --help || true

      - name: ðŸ·ï¸ Generate MirGame build number
        run: |
          python3 update_version.py build-mirgame
          echo "ðŸ” ÐÐ½Ð°Ð»Ð¸Ð· Ð½Ð¾Ð¼ÐµÑ€Ð° ÑÐ±Ð¾Ñ€ÐºÐ¸:"
          python3 update_version.py decode-build
          
          MIRGAME_BUILD=$(grep 'PROJECT_BUILD' scripting/include/version.inc | awk -F '"' '{print $2}')
          echo "MIRGAME_BUILD_NUMBER=$MIRGAME_BUILD" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$MIRGAME_BUILD" >> $GITHUB_ENV
          echo "BUILD_TYPE=ci" >> $GITHUB_ENV 

      - name: ðŸ—ï¸ Compile all plugins
        run: |
          mkdir -p compiled
          chmod +x compile.sh
          ./compile.sh

      - name: ðŸ“¦ Upload artifacts with MirGame naming
        uses: actions/upload-artifact@v4
        with:
          name: amxx-plugins-${{ env.MIRGAME_BUILD_NUMBER }}
          path: |
            compiled/*.amxx
            compile.log
            scripting/include/version.inc
          retention-days: 30

      - name: ðŸ“‹ Create build summary
        run: |
          FULL_VERSION=$(python3 update_version.py get-full-version)
          BUILD_INFO=$(python3 update_version.py info)
          COMPILE_RESULT=$(tail -10 compile.log | grep -E "âœ…|âŒ|âš ï¸" || echo "No compilation results found")
          
          echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number:** ${{ env.MIRGAME_BUILD_NUMBER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** $FULL_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date:** $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact:** amxx-plugins-${{ env.MIRGAME_BUILD_NUMBER }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“‹ Version Details" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "$BUILD_INFO" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ”§ Compilation Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$COMPILE_RESULT" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true