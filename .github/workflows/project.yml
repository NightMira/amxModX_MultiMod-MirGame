name: Project Automation (GitHub CLI)

on:
  issues:
    types: [opened, reopened, closed, labeled]
  pull_request:
    types: [opened, reopened, closed, ready_for_review, labeled]
  workflow_dispatch:
    inputs:
      sync_all:
        description: 'Sync all open issues/PRs to project'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  issues: write
  pull-requests: write

env:
  PROJECT_NUMBER: 3
  PROJECT_OWNER: NightMira  # Ð­Ñ‚Ð¾ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÑŒ, Ð½Ðµ Ð¾Ñ€Ð³Ð°Ð½Ð¸Ð·Ð°Ñ†Ð¸Ñ

jobs:
  project-automation:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: ðŸ“¦ Setup GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

      - name: ðŸ”‘ Authenticate GitHub CLI
        run: |
          echo "${{ secrets.PRIVATE_REPO_TOKEN }}" | gh auth login --with-token
          gh auth status

      - name: ðŸ“‹ Process project items
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          echo "## ðŸ—‚ï¸ Project Automation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" = "issues" ]; then
            ITEM_TYPE="issue"
            ITEM_NUMBER=${{ github.event.issue.number }}
            ITEM_TITLE="${{ github.event.issue.title }}"
            ITEM_ACTION="${{ github.event.action }}"
          else
            ITEM_TYPE="pull request"
            ITEM_NUMBER=${{ github.event.pull_request.number }}
            ITEM_TITLE="${{ github.event.pull_request.title }}"
            ITEM_ACTION="${{ github.event.action }}"
          fi

          echo "### ðŸ“ $ITEM_TYPE Processing" >> $GITHUB_STEP_SUMMARY
          echo "- **$ITEM_TYPE:** #$ITEM_NUMBER" >> $GITHUB_STEP_SUMMARY
          echo "- **Title:** $ITEM_TITLE" >> $GITHUB_STEP_SUMMARY
          echo "- **Action:** $ITEM_ACTION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ¯ Add item to user project
        if: github.event_name == 'issues' && github.event.action == 'opened' || github.event_name == 'pull_request' && github.event.action == 'opened'
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          echo "### ðŸŽ¯ Adding to User Project" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" = "issues" ]; then
            ITEM_NUMBER=${{ github.event.issue.number }}
            ITEM_URL="https://github.com/${{ github.repository }}/issues/$ITEM_NUMBER"
          else
            ITEM_NUMBER=${{ github.event.pull_request.number }}
            ITEM_URL="https://github.com/${{ github.repository }}/pull/$ITEM_NUMBER"
          fi

          echo "ðŸ”§ Adding item #$ITEM_NUMBER to user project..." >> $GITHUB_STEP_SUMMARY
          
          # ÐœÐµÑ‚Ð¾Ð´ 1: ÐŸÑ€Ð¾ÑÑ‚Ð¾Ð¹ ÑÐ¿Ð¾ÑÐ¾Ð± Ñ‡ÐµÑ€ÐµÐ· gh cli
          if gh project item-add $PROJECT_NUMBER --user $PROJECT_OWNER --url "$ITEM_URL" 2>/dev/null; then
            echo "âœ… Successfully added to user project!" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Project: https://github.com/users/$PROJECT_OWNER/projects/$PROJECT_NUMBER" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Method 1 failed, trying GraphQL..." >> $GITHUB_STEP_SUMMARY
            
            # ÐœÐµÑ‚Ð¾Ð´ 2: GraphQL Ð´Ð»Ñ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÑŒÑÐºÐ¸Ñ… Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð¾Ð²
            PROJECT_ID=$(gh api graphql -f query='
              query($user: String!, $projectNumber: Int!) {
                user(login: $user) {
                  projectV2(number: $projectNumber) {
                    id
                    title
                  }
                }
              }' -f user="$PROJECT_OWNER" -f projectNumber="$PROJECT_NUMBER" --jq '.data.user.projectV2.id')
            
            if [ -n "$PROJECT_ID" ] && [ "$PROJECT_ID" != "null" ]; then
              echo "ðŸ“Š User Project ID: $PROJECT_ID" >> $GITHUB_STEP_SUMMARY
              
              if [ "${{ github.event_name }}" = "issues" ]; then
                ITEM_ID="${{ github.event.issue.node_id }}"
              else
                ITEM_ID="${{ github.event.pull_request.node_id }}"
              fi
              
              # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ñ‡ÐµÑ€ÐµÐ· GraphQL
              ADD_RESULT=$(gh api graphql -f query='
                mutation($projectId: ID!, $itemId: ID!) {
                  addProjectV2ItemById(input: {projectId: $projectId, contentId: $itemId}) {
                    item {
                      id
                    }
                  }
                }' -f projectId="$PROJECT_ID" -f itemId="$ITEM_ID" 2>/dev/null)
              
              if [ $? -eq 0 ]; then
                echo "âœ… Successfully added via GraphQL!" >> $GITHUB_STEP_SUMMARY
              else
                echo "âŒ GraphQL method also failed" >> $GITHUB_STEP_SUMMARY
                echo "ðŸ’¡ Manual addition required: gh project item-add 3 --user NightMira --url \"$ITEM_URL\"" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "âŒ Could not find user project $PROJECT_NUMBER for user $PROJECT_OWNER" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: ðŸ” Sync all open items (Manual trigger)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.sync_all == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          echo "### ðŸ” Syncing All Open Items to Project" >> $GITHUB_STEP_SUMMARY
          
          # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ ID Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÑŒÑÐºÐ¾Ð³Ð¾ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð°
          PROJECT_ID=$(gh api graphql -f query='
            query($user: String!, $projectNumber: Int!) {
              user(login: $user) {
                projectV2(number: $projectNumber) {
                  id
                  title
                  number
                }
              }
            }' -f user="$PROJECT_OWNER" -f projectNumber="$PROJECT_NUMBER" --jq '.data.user.projectV2.id')
          
          if [ -z "$PROJECT_ID" ] || [ "$PROJECT_ID" = "null" ]; then
            echo "âŒ User project not found:" >> $GITHUB_STEP_SUMMARY
            echo "- User: $PROJECT_OWNER" >> $GITHUB_STEP_SUMMARY
            echo "- Project number: $PROJECT_NUMBER" >> $GITHUB_STEP_SUMMARY
            echo "- URL: https://github.com/users/$PROJECT_OWNER/projects/$PROJECT_NUMBER" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "âœ… Project found: $PROJECT_ID" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Starting sync of open items..." >> $GITHUB_STEP_SUMMARY
          
          # Ð¡Ð¸Ð½Ñ…Ñ€Ð¾Ð½Ð¸Ð·Ð¸Ñ€ÑƒÐµÐ¼ Ð¾Ñ‚ÐºÑ€Ñ‹Ñ‚Ñ‹Ðµ issues
          echo "ðŸ“¦ Syncing open issues..." >> $GITHUB_STEP_SUMMARY
          OPEN_ISSUES=$(gh issue list --state open --limit 20 --json number,title,url)
          
          ISSUE_COUNT=$(echo "$OPEN_ISSUES" | jq length)
          echo "Found $ISSUE_COUNT open issues" >> $GITHUB_STEP_SUMMARY
          
          # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ ÐºÐ°Ð¶Ð´ÑƒÑŽ issue Ð² Ð¿Ñ€Ð¾ÐµÐºÑ‚
          echo "$OPEN_ISSUES" | jq -c '.[]' | while read issue; do
            ISSUE_NUMBER=$(echo "$issue" | jq -r '.number')
            ISSUE_URL=$(echo "$issue" | jq -r '.url')
            
            echo "Adding issue #$ISSUE_NUMBER to project..." >> $GITHUB_STEP_SUMMARY
            gh project item-add $PROJECT_NUMBER --user $PROJECT_OWNER --url "$ISSUE_URL" 2>/dev/null && echo "âœ… Added #$ISSUE_NUMBER" >> $GITHUB_STEP_SUMMARY || echo "âš ï¸ Failed #$ISSUE_NUMBER" >> $GITHUB_STEP_SUMMARY
          done
          
          # Ð¡Ð¸Ð½Ñ…Ñ€Ð¾Ð½Ð¸Ð·Ð¸Ñ€ÑƒÐµÐ¼ Ð¾Ñ‚ÐºÑ€Ñ‹Ñ‚Ñ‹Ðµ PR
          echo "ðŸ“¦ Syncing open pull requests..." >> $GITHUB_STEP_SUMMARY
          OPEN_PRS=$(gh pr list --state open --limit 20 --json number,title,url)
          
          PR_COUNT=$(echo "$OPEN_PRS" | jq length)
          echo "Found $PR_COUNT open PRs" >> $GITHUB_STEP_SUMMARY
          
          echo "$OPEN_PRS" | jq -c '.[]' | while read pr; do
            PR_NUMBER=$(echo "$pr" | jq -r '.number')
            PR_URL=$(echo "$pr" | jq -r '.url')
            
            echo "Adding PR #$PR_NUMBER to project..." >> $GITHUB_STEP_SUMMARY
            gh project item-add $PROJECT_NUMBER --user $PROJECT_OWNER --url "$PR_URL" 2>/dev/null && echo "âœ… Added PR #$PR_NUMBER" >> $GITHUB_STEP_SUMMARY || echo "âš ï¸ Failed PR #$PR_NUMBER" >> $GITHUB_STEP_SUMMARY
          done
          
          echo "âœ… Sync completed!" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ§ª Debug user project access
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          echo "### ðŸ§ª Debug Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð´Ð¾ÑÑ‚ÑƒÐ¿ Ðº Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÑŽ
          USER_PROJECTS=$(gh api graphql -f query='
            query($user: String!) {
              user(login: $user) {
                name
                projectsV2(first: 10) {
                  nodes {
                    number
                    title
                    id
                    url
                  }
                }
              }
            }' -f user="$PROJECT_OWNER" --jq '.data.user')
          
          if [ -n "$USER_PROJECTS" ] && [ "$USER_PROJECTS" != "null" ]; then
            echo "âœ… Access to user $PROJECT_OWNER confirmed" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š User projects:" >> $GITHUB_STEP_SUMMARY
            echo "$USER_PROJECTS" | jq -r '.projectsV2.nodes[] | "\(.number): \(.title) - \(.url)"' >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Cannot access user $PROJECT_OWNER" >> $GITHUB_STEP_SUMMARY
            echo "Please check:" >> $GITHUB_STEP_SUMMARY
            echo "- Token permissions" >> $GITHUB_STEP_SUMMARY
            echo "- User name spelling" >> $GITHUB_STEP_SUMMARY
            echo "- Project visibility (should be public or token should have access)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“Š Create final summary
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Workflow Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **User Project:** https://github.com/users/$PROJECT_OWNER/projects/$PROJECT_NUMBER" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Automatically processed by GitHub Actions with GitHub CLI*" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ§¹ Cleanup GitHub CLI auth
        if: always()
        run: |
          gh auth logout || true