name: Sync Labels

on:
  push:
    branches: [main, dev]
    paths: ['.github/labels.yml']
  workflow_dispatch:

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: 🚀 Checkout code
        uses: actions/checkout@v4

      - name: 🏷️ Use label syncer action
        uses: micnncim/action-label-syncer@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          manifest: .github/labels.yml
          prune: true

      - name: 📊 Verify labels
        run: echo "✅ Labels synchronized using action-label-syncer"