name: AMXX Build System

on:
  push:
    branches: [main, dev, hotfix/*, alpha/*, beta/*, rc/*, feature/*, bugfix/*]
  pull_request:
    branches: [main, dev]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Checkout code (with full history)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          fetch-depth: 0

      - name: 📥 Cache build history
        uses: actions/cache@v3
        id: build-history-cache
        with:
          path: .build_history.json
          key: build-history-${{ github.ref }}-${{ github.run_id }}
          restore-keys: |
            build-history-${{ github.ref }}-

      - name: 📦 Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libc6-i386 lib32stdc++6 lib32z1 lib32gcc-s1 wget tar

      - name: 🔧 Download AMXX Compiler
        run: |
          wget -q https://github.com/NightMira/amxmodx_1-9/releases/download/v1.9/amxmodx19.tar
          tar -xf amxmodx19.tar
          chmod +x amxxpc
          ./amxxpc --help || true

      - name: 🏷️ Generate build number
        id: build-number
        run: |
          python3 update_version.py build-mirgame
          MIRGAME_BUILD=$(awk -F '"' '/PROJECT_BUILD/ {print $2; exit}' scripting/include/version.inc)
          echo "BUILD_NUMBER=$MIRGAME_BUILD" >> $GITHUB_ENV
          echo "build_number=$MIRGAME_BUILD" >> $GITHUB_OUTPUT
          echo "✅ Build number: $MIRGAME_BUILD"

      - name: 🔍 Analyze build number
        run: |
          echo "🔍 Build number analysis:"
          python3 update_version.py decode-build

      - name: 🏗️ Compile all plugins
        run: |
          mkdir -p compiled
          chmod +x compile.sh
          ./compile.sh

      - name: 📦 Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: amxx-plugins-${{ env.BUILD_NUMBER }}
          path: |
            compiled/*.amxx
            compile.log
            scripting/include/version.inc
          retention-days: 30

      - name: 📋 Create build summary
        run: |
          FULL_VERSION=$(python3 update_version.py get-full-version)
          BUILD_INFO=$(python3 update_version.py info)
          COMPILE_RESULT=$(tail -10 compile.log | grep -E "✅|❌|⚠️|Compilation summary:" || echo "No compilation results found")
          
          echo "## 🏗️ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "### 📊 Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number:** ${{ env.BUILD_NUMBER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** $FULL_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date:** $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact:** amxx-plugins-${{ env.BUILD_NUMBER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Cache Status:** ${{ steps.build-history-cache.outputs.cache-hit }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### 📋 Version Details" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "$BUILD_INFO" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### 🔧 Compilation Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$COMPILE_RESULT" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### 🔗 Links" >> $GITHUB_STEP_SUMMARY
          echo "- [View Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: 📢 Notify on success
        if: success()
        run: |
          echo "🎉 Build completed successfully!"
          echo "📦 Artifact: amxx-plugins-${{ env.BUILD_NUMBER }}"
          echo "🔧 Build Number: ${{ env.BUILD_NUMBER }}"
          echo "💾 Cache: ${{ steps.build-history-cache.outputs.cache-hit }}"

      - name: 🚨 Notify on failure
        if: failure()
        run: |
          echo "❌ Build failed!"
          echo "Please check the logs for errors."
          echo "Cache status: ${{ steps.build-history-cache.outputs.cache-hit }}"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true