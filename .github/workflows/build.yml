name: AMXX Build System

on:
  push:
    branches: [main, dev, hotfix/*, alpha/*, beta/*, rc/*, feature/*, bugfix/*]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          fetch-depth: 0

      - name: ðŸ“¦ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libc6-i386 lib32stdc++6 lib32z1 lib32gcc-s1 wget tar

      - name: ðŸ”§ Download AMXX Compiler
        run: |
          wget -q https://github.com/NightMira/amxmodx_1-9/releases/download/v1.9/amxmodx19.tar
          tar -xf amxmodx19.tar
          chmod +x amxxpc

      - name: ðŸ·ï¸ Generate build number
        id: build-number
        run: |
          # Ð“ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÐµÐ¼ Ð½Ð¾Ð¼ÐµÑ€ ÑÐ±Ð¾Ñ€ÐºÐ¸
          python3 update_version.py build-mirgame
          
          # Ð”Ð˜ÐÐ“ÐÐžÐ¡Ð¢Ð˜ÐšÐ: ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ‡Ñ‚Ð¾ Ñ„Ð°Ð¹Ð» ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÐµÑ‚ Ð¸ ÑÐ¾Ð´ÐµÑ€Ð¶Ð¸Ñ‚ Ð½Ð¾Ð¼ÐµÑ€
          echo "ðŸ” ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° version.inc:"
          cat scripting/include/version.inc | grep PROJECT_BUILD
          
          # Ð˜Ð·Ð²Ð»ÐµÐºÐ°ÐµÐ¼ Ð½Ð¾Ð¼ÐµÑ€ ÑÐ±Ð¾Ñ€ÐºÐ¸ Ð ÐÐ—ÐÐ«ÐœÐ˜ ÑÐ¿Ð¾ÑÐ¾Ð±Ð°Ð¼Ð¸
          MIRGAME_BUILD=$(grep 'PROJECT_BUILD' scripting/include/version.inc | awk -F '"' '{print $2}')
          MIRGAME_BUILD_ALT=$(sed -n 's/^#define PROJECT_BUILD "\([^"]*\)"/\1/p' scripting/include/version.inc)
          
          echo "ðŸ“ ÐÐ¾Ð¼ÐµÑ€ ÑÐ±Ð¾Ñ€ÐºÐ¸ (grep): $MIRGAME_BUILD"
          echo "ðŸ“ ÐÐ¾Ð¼ÐµÑ€ ÑÐ±Ð¾Ñ€ÐºÐ¸ (sed): $MIRGAME_BUILD_ALT"
          
          # Ð˜ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼ Ð¿ÐµÑ€Ð²Ñ‹Ð¹ Ð½ÐµÐ¿ÑƒÑÑ‚Ð¾Ð¹ Ð²Ð°Ñ€Ð¸Ð°Ð½Ñ‚
          if [ -n "$MIRGAME_BUILD" ]; then
            FINAL_BUILD="$MIRGAME_BUILD"
          elif [ -n "$MIRGAME_BUILD_ALT" ]; then
            FINAL_BUILD="$MIRGAME_BUILD_ALT"
          else
            FINAL_BUILD="00U0001x"
          fi
          
          echo "âœ… Ð¤Ð¸Ð½Ð°Ð»ÑŒÐ½Ñ‹Ð¹ Ð½Ð¾Ð¼ÐµÑ€ ÑÐ±Ð¾Ñ€ÐºÐ¸: $FINAL_BUILD"
          
          # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ
          echo "MIRGAME_BUILD_NUMBER=$FINAL_BUILD" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$FINAL_BUILD" >> $GITHUB_ENV
          echo "build_number=$FINAL_BUILD" >> $GITHUB_OUTPUT

      - name: ðŸ” Debug variables
        run: |
          echo "ðŸ” ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ñ…:"
          echo "BUILD_NUMBER: $BUILD_NUMBER"
          echo "MIRGAME_BUILD_NUMBER: $MIRGAME_BUILD_NUMBER"
          echo "GITHUB_OUTPUT build_number: ${{ steps.build-number.outputs.build_number }}"
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ‡Ñ‚Ð¾ Ð¿ÐµÑ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ðµ Ð½Ðµ Ð¿ÑƒÑÑ‚Ñ‹Ðµ
          if [ -z "$BUILD_NUMBER" ]; then
            echo "âŒ ÐžÐ¨Ð˜Ð‘ÐšÐ: BUILD_NUMBER Ð¿ÑƒÑÑ‚Ð°Ñ!"
            exit 1
          else
            echo "âœ… BUILD_NUMBER ÑƒÑÑ‚Ð°Ð½Ð¾Ð²Ð»ÐµÐ½Ð°: $BUILD_NUMBER"
          fi

      - name: ðŸ” Analyze build
        run: |
          echo "ðŸ” ÐÐ½Ð°Ð»Ð¸Ð· Ð½Ð¾Ð¼ÐµÑ€Ð° ÑÐ±Ð¾Ñ€ÐºÐ¸:"
          python3 update_version.py decode-build

      - name: ðŸ—ï¸ Compile plugins
        run: |
          mkdir -p compiled
          chmod +x compile.sh
          ./compile.sh

      - name: ðŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: amxx-plugins-${{ env.BUILD_NUMBER }}
          path: |
            compiled/*.amxx
            compile.log
          retention-days: 30

      - name: ðŸ“‹ Create build summary
        run: |
          echo "## ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number:** ${{ env.BUILD_NUMBER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** 0.0.6" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date:** $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact:** amxx-plugins-${{ env.BUILD_NUMBER }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“‹ Version Details" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          python3 update_version.py info >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ”§ Compilation Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -10 compile.log | grep -E "âœ…|âŒ|âš ï¸|Compilation summary:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY