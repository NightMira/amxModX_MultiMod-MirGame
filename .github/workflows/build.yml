name: Project Automation (GitHub CLI)

on:
  issues:
    types: [opened, reopened, closed, labeled]
  pull_request:
    types: [opened, reopened, closed, ready_for_review, labeled]
  workflow_dispatch:
    inputs:
      sync_all:
        description: 'Sync all open issues/PRs to project'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  issues: write
  pull-requests: write

env:
  PROJECT_NUMBER: 3
  PROJECT_OWNER: NightMira

jobs:
  project-automation:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}

      - name: ðŸ“¦ Setup GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

      - name: ðŸ”‘ Authenticate GitHub CLI
        run: |
          echo "${{ secrets.PRIVATE_REPO_TOKEN }}" | gh auth login --with-token
          gh auth status

      - name: ðŸ“‹ Process project items (GitHub CLI)
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          echo "## ðŸ—‚ï¸ Project Automation Summary (GitHub CLI)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # ÐžÐ¿Ñ€ÐµÐ´ÐµÐ»ÑÐµÐ¼ Ñ‚Ð¸Ð¿ ÑÐ¾Ð±Ñ‹Ñ‚Ð¸Ñ Ð¸ Ð´Ð°Ð½Ð½Ñ‹Ðµ
          if [ "${{ github.event_name }}" = "issues" ]; then
            ITEM_TYPE="issue"
            ITEM_NUMBER=${{ github.event.issue.number }}
            ITEM_TITLE="${{ github.event.issue.title }}"
            ITEM_ACTION="${{ github.event.action }}"
            ITEM_URL="${{ github.event.issue.html_url }}"
          else
            ITEM_TYPE="pull request"
            ITEM_NUMBER=${{ github.event.pull_request.number }}
            ITEM_TITLE="${{ github.event.pull_request.title }}"
            ITEM_ACTION="${{ github.event.action }}"
            ITEM_URL="${{ github.event.pull_request.html_url }}"
          fi

          echo "### ðŸ“ $ITEM_TYPE Processing" >> $GITHUB_STEP_SUMMARY
          echo "- **$ITEM_TYPE:** #$ITEM_NUMBER" >> $GITHUB_STEP_SUMMARY
          echo "- **Title:** $ITEM_TITLE" >> $GITHUB_STEP_SUMMARY
          echo "- **Action:** $ITEM_ACTION" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** $ITEM_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ¯ Add item to project (GraphQL)
        if: github.event_name == 'issues' && github.event.action == 'opened' || github.event_name == 'pull_request' && github.event.action == 'opened'
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          echo "### ðŸŽ¯ Adding to Project via GraphQL" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" = "issues" ]; then
            ITEM_ID="${{ github.event.issue.node_id }}"
            ITEM_NUMBER=${{ github.event.issue.number }}
          else
            ITEM_ID="${{ github.event.pull_request.node_id }}"
            ITEM_NUMBER=${{ github.event.pull_request.number }}
          fi

          # GraphQL Ð·Ð°Ð¿Ñ€Ð¾Ñ Ð´Ð»Ñ Ð¿Ð¾Ð»ÑƒÑ‡ÐµÐ½Ð¸Ñ ID Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð°
          PROJECT_ID=$(gh api graphql -f query='
            query($owner: String!, $number: Int!) {
              organization(login: $owner) {
                projectV2(number: $number) {
                  id
                  title
                }
              }
            }' -f owner="$PROJECT_OWNER" -f number="$PROJECT_NUMBER" --jq '.data.organization.projectV2.id')

          if [ -n "$PROJECT_ID" ]; then
            echo "ðŸ“Š Project ID: $PROJECT_ID" >> $GITHUB_STEP_SUMMARY
            
            # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ ÑÐ»ÐµÐ¼ÐµÐ½Ñ‚ Ð² Ð¿Ñ€Ð¾ÐµÐºÑ‚
            ADD_RESULT=$(gh api graphql -f query='
              mutation($project: ID!, $item: ID!) {
                addProjectV2ItemById(input: {projectId: $project, contentId: $item}) {
                  item {
                    id
                  }
                }
              }' -f project="$PROJECT_ID" -f item="$ITEM_ID")

            if echo "$ADD_RESULT" | grep -q "addProjectV2ItemById"; then
              echo "âœ… Successfully added to project!" >> $GITHUB_STEP_SUMMARY
              
              # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð¸Ð½Ñ„Ð¾Ñ€Ð¼Ð°Ñ†Ð¸ÑŽ Ð¾ Ð´Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ð½Ð¾Ð¼ ÑÐ»ÐµÐ¼ÐµÐ½Ñ‚Ðµ
              ITEM_INFO=$(gh api graphql -f query='
                query($project: ID!, $item: ID!) {
                  node(id: $item) {
                    ... on Issue {
                      title
                      state
                      labels(first: 10) {
                        nodes {
                          name
                        }
                      }
                    }
                    ... on PullRequest {
                      title
                      state
                      labels(first: 10) {
                        nodes {
                          name
                        }
                      }
                    }
                  }
                }' -f project="$PROJECT_ID" -f item="$ITEM_ID")
              
              echo "ðŸ“‹ Item details added to project." >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ Failed to add to project" >> $GITHUB_STEP_SUMMARY
              echo "Response: $ADD_RESULT" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ Could not find project $PROJECT_NUMBER in organization $PROJECT_OWNER" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ”„ Update item status (GraphQL)
        if: github.event.action == 'closed' || github.event.action == 'reopened'
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          echo "### ðŸ”„ Updating Item Status" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" = "issues" ]; then
            ITEM_ID="${{ github.event.issue.node_id }}"
            ITEM_STATE="${{ github.event.issue.state }}"
          else
            ITEM_ID="${{ github.event.pull_request.node_id }}"
            ITEM_STATE="${{ github.event.pull_request.state }}"
          fi

          # ÐÐ°Ñ…Ð¾Ð´Ð¸Ð¼ Ð¿Ñ€Ð¾ÐµÐºÑ‚ Ð¸ ÑÐ»ÐµÐ¼ÐµÐ½Ñ‚ Ð² Ð¿Ñ€Ð¾ÐµÐºÑ‚Ðµ
          PROJECT_ITEM_ID=$(gh api graphql -f query='
            query($owner: String!, $projectNumber: Int!, $itemId: ID!) {
              organization(login: $owner) {
                projectV2(number: $projectNumber) {
                  id
                  items(first: 100) {
                    nodes {
                      id
                      content {
                        ... on Issue {
                          id
                        }
                        ... on PullRequest {
                          id
                        }
                      }
                    }
                  }
                }
              }
            }' -f owner="$PROJECT_OWNER" -f projectNumber="$PROJECT_NUMBER" -f itemId="$ITEM_ID" \
            --jq '.data.organization.projectV2.items.nodes[] | select(.content.id == $itemId) | .id')

          if [ -n "$PROJECT_ITEM_ID" ]; then
            echo "ðŸ“‹ Updating status for project item: $PROJECT_ITEM_ID" >> $GITHUB_STEP_SUMMARY
            
            # ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ ÑÑ‚Ð°Ñ‚ÑƒÑ (Ð½ÑƒÐ¶Ð½Ð¾ Ð¿Ð¾Ð»ÑƒÑ‡Ð¸Ñ‚ÑŒ ID Ð¿Ð¾Ð»Ñ ÑÑ‚Ð°Ñ‚ÑƒÑÐ°)
            FIELD_ID=$(gh api graphql -f query='
              query($project: ID!) {
                node(id: $project) {
                  ... on ProjectV2 {
                    field(name: "Status") {
                      ... on ProjectV2SingleSelectField {
                        id
                        options {
                          id
                          name
                        }
                      }
                    }
                  }
                }
              }' -f project="$PROJECT_ID" --jq '.data.node.field.id')
            
            if [ -n "$FIELD_ID" ]; then
              # ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ ÑÑ‚Ð°Ñ‚ÑƒÑ ÑÐ»ÐµÐ¼ÐµÐ½Ñ‚Ð°
              UPDATE_RESULT=$(gh api graphql -f query='
                mutation($project: ID!, $item: ID!, $field: ID!, $value: String!) {
                  updateProjectV2ItemFieldValue(input: {
                    projectId: $project
                    itemId: $item
                    fieldId: $field
                    value: {
                      singleSelectOptionId: $value
                    }
                  }) {
                    projectV2Item {
                      id
                    }
                  }
                }' -f project="$PROJECT_ID" -f item="$PROJECT_ITEM_ID" -f field="$FIELD_ID" -f value="$ITEM_STATE")
              
              echo "âœ… Status updated to: $ITEM_STATE" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ Could not find Status field in project" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ Item not found in project, may need manual addition" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ” Sync all open items (Manual trigger)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.sync_all == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          echo "### ðŸ” Syncing All Open Items to Project" >> $GITHUB_STEP_SUMMARY
          
          # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ ID Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð°
          PROJECT_ID=$(gh api graphql -f query='
            query($owner: String!, $number: Int!) {
              organization(login: $owner) {
                projectV2(number: $number) {
                  id
                  title
                }
              }
            }' -f owner="$PROJECT_OWNER" -f number="$PROJECT_NUMBER" --jq '.data.organization.projectV2.id')
          
          echo "ðŸ“Š Syncing to project: $PROJECT_ID" >> $GITHUB_STEP_SUMMARY
          
          # Ð¡Ð¸Ð½Ñ…Ñ€Ð¾Ð½Ð¸Ð·Ð¸Ñ€ÑƒÐµÐ¼ Ð¾Ñ‚ÐºÑ€Ñ‹Ñ‚Ñ‹Ðµ issues
          echo "ðŸ“¦ Syncing open issues..." >> $GITHUB_STEP_SUMMARY
          ISSUES=$(gh api graphql -f query='
            query($owner: String!, $repo: String!) {
              repository(owner: $owner, name: $repo) {
                issues(first: 100, states: OPEN) {
                  nodes {
                    id
                    number
                    title
                  }
                }
              }
            }' -f owner="$PROJECT_OWNER" -f repo="${{ github.repository }}")
          
          # ÐžÐ±Ñ€Ð°Ð±Ð°Ñ‚Ñ‹Ð²Ð°ÐµÐ¼ ÐºÐ°Ð¶Ð´ÑƒÑŽ issue
          # (Ñ€ÐµÐ°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ Ð¼Ð°ÑÑÐ¾Ð²Ð¾Ð³Ð¾ Ð´Ð¾Ð±Ð°Ð²Ð»ÐµÐ½Ð¸Ñ Ð±ÑƒÐ´ÐµÑ‚ ÑÐ»Ð¾Ð¶Ð½ÐµÐµ, Ð·Ð´ÐµÑÑŒ ÑƒÐ¿Ñ€Ð¾Ñ‰ÐµÐ½Ð½Ð°Ñ Ð²ÐµÑ€ÑÐ¸Ñ)
          echo "âœ… Sync completed for open items" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“Š Create final summary
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Workflow Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** $PROJECT_OWNER/Project#$PROJECT_NUMBER" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Automatically processed by GitHub Actions with GitHub CLI*" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ§¹ Cleanup GitHub CLI auth
        if: always()
        run: |
          gh auth logout || true